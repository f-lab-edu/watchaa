name: Deploy Movii to Production

on:
  push:
    branches:
      - main
    paths:
      - 'apps/movii/**'

      # moviiê°€ ì˜ì¡´í•˜ëŠ” ê³µìœ  íŒ¨í‚¤ì§€ë“¤
      - 'packages/**'

      # ë£¨íŠ¸ ì„¤ì • íŒŒì¼ë“¤ (ëª¨ë“  ì•±ì— ì˜í–¥)
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'

      # í˜„ì¬ ìŠ¤í¬ë¦½íŠ¸ ìì²´ ë³€ê²½ ì‹œ
      - '.github/workflows/deploy-prod.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DIST_PATH: apps/movii/dist
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm build
        env:
          TMDB_API_ACCESS_TOKEN: ${{ secrets.TMDB_API_ACCESS_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Sync to S3
        run: |
          echo "ğŸ“„ Uploading index.html (no-cache)"
          aws s3 cp ${{ env.DIST_PATH }}/index.html s3://${{ secrets.AWS_S3_PROJECT_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8"

          echo "ğŸ¨ Uploading CSS files (1 year caching)"
          aws s3 sync ${{ env.DIST_PATH }}/ s3://${{ secrets.AWS_S3_PROJECT_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.css" \
            --cache-control "public, max-age=31536000" \
            --content-type "text/css; charset=utf-8" \
            --delete \
            --exact-timestamps

          echo "ğŸ—‚ï¸ Uploading JS files (1 year caching)"
          aws s3 sync ${{ env.DIST_PATH }}/ s3://${{ secrets.AWS_S3_PROJECT_BUCKET_NAME }} \
            --exclude "*" \
            --include "*.js" \
            --cache-control "public, max-age=31536000" \
            --content-type "application/javascript; charset=utf-8" \
            --delete \
            --exact-timestamps

          echo "ğŸ”¤ Uploading other static assets (1 year caching)"
          aws s3 sync ${{ env.DIST_PATH }}/ s3://${{ secrets.AWS_S3_PROJECT_BUCKET_NAME }} \
            --exclude "*.html" \
            --exclude "*.css" \
            --exclude "*.js" \
            --cache-control "public, max-age=31536000" \
            --delete \
            --exact-timestamps
          echo "âœ… S3 Sync complete"

      - name: 'Invalidate CloudFront'
        run: |
          echo "ğŸŒ€ Invalidating CloudFront cache..."
          AWS_REGION=us-east-1 aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
