name: Deploy Carousel Storybook

on:
  push:
    branches:
      - main
    paths:
      - 'packages/carousel/**'
      - '.github/workflows/deploy-carousel-storybook.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      STORYBOOK_PATH: packages/carousel/storybook-static
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm --filter movii-carousel build-storybook

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload HTML files with no-cache
        run: |
          echo "üìÑ Uploading HTML files (no-cache)"
          aws s3 sync ${{ env.STORYBOOK_PATH }}/ s3://${{ secrets.AWS_S3_CAROUSEL_STORYBOOK_BUCKET_NAME }}/ \
            --exclude "*" \
            --include "*.html" \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html; charset=utf-8" \
            --exact-timestamps
          echo "‚úÖ HTML files uploaded successfully"

      - name: Sync assets to S3 with contenthash
        run: |
          echo "üé® Uploading assets with contenthash (1 year caching)"
          aws s3 sync ${{ env.STORYBOOK_PATH }}/assets/ s3://${{ secrets.AWS_S3_CAROUSEL_STORYBOOK_BUCKET_NAME }}/assets/ \
            --cache-control "public, max-age=31536000" \
            --delete \
            --exact-timestamps
          echo "‚úÖ Assets uploaded successfully"

      - name: Upload other static files
        run: |
          echo "üì¶ Uploading other static files"

          # contenthashÍ∞Ä Ï†ÅÏö©ÎêòÏßÄ ÏïäÏùÄ Í∏∞ÌÉÄ ÌååÏùº
          aws s3 sync ${{ env.STORYBOOK_PATH }}/ s3://${{ secrets.AWS_S3_CAROUSEL_STORYBOOK_BUCKET_NAME }}/ \
            --exclude "assets/*" \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000" \
            --exact-timestamps

          echo "‚úÖ Static files uploaded successfully"

      - name: Invalidate CloudFront cache
        run: |
          echo "üåÄ Invalidating CloudFront cache for HTML files..."
          AWS_REGION=us-east-1 aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_CAROUSEL_STORYBOOK_DISTRIBUTION_ID }} \
            --paths "/index.html" "/iframe.html"
          echo "‚úÖ CloudFront cache invalidated"
